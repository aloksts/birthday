<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Happy Birthday!</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/@popperjs/core@2"></script>
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Pacifico', cursive;
      overflow: hidden;
    }
    .typewriter {
      overflow: hidden;
      border-right: .15em solid #ff69b4;
      white-space: nowrap;
      animation: typing 3s steps(30, end), blink-caret .75s step-end infinite;
    }
    @keyframes typing {
      from { width: 0 }
      to { width: 100% }
    }
    @keyframes blink-caret {
      from, to { border-color: transparent }
      50% { border-color: #ff69b4; }
    }
    .slider-container {
      position: relative;
      width: 100vw;
      height: 90vh;
      overflow: hidden;
    }
    .slide {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-size: contain;
      background-repeat: no-repeat;
      background-position: center;
      opacity: 0;
      transition: opacity 1s ease-in-out, transform 1s ease-in-out;
      animation: zoomIn 20s ease-in-out infinite, slideIn 3s ease-in-out forwards;
    }
    .slide.active {
      opacity: 1;
      z-index: 10;
    }
    @keyframes zoomIn {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }
    @keyframes slideIn {
      0% { transform: translateX(100%); }
      100% { transform: translateX(0); }
    }
    .fade-in-up {
      animation: fadeInUp 2s ease-out;
    }
    @keyframes fadeInUp {
      0% { opacity: 0; transform: translateY(30px); }
      100% { opacity: 1; transform: translateY(0); }
    }
    .button-animation {
      transition: transform 0.3s ease;
    }
    .button-animation:hover {
      transform: scale(1.1);
    }
  </style>
</head>
<body class="bg-gradient-to-br from-pink-200 via-red-100 to-yellow-100 flex flex-col items-center justify-center min-h-screen p-6">
  <div id="entry" class="flex flex-col items-center justify-center text-center space-y-6 fade-in-up">
    <h1 class="text-4xl md:text-6xl text-pink-600 animate-bounce">ðŸŒŸ A Birthday Surprise Awaits... ðŸŒŸ</h1>
    <button onclick="startCelebration()" class="mt-6 px-6 py-3 bg-pink-500 hover:bg-pink-600 text-white text-lg rounded-full shadow-lg transition button-animation">Tap to Begin</button>
  </div>

  <div id="main" class="hidden flex-col items-center justify-center text-center space-y-6 fade-in-up">
    <h1 class="text-5xl md:text-7xl text-pink-500 drop-shadow-lg animate-pulse">ðŸŽ‚ Happy Birthday, <span id="name">Khusi</span>! ðŸŽ‚</h1>
    <p class="typewriter text-xl text-gray-700 max-w-xl">Wishing you all the love, joy, and cake this world has to offer. ðŸ’–</p>
    <audio id="bgm" loop>
      <source src="d.mp3" type="audio/mpeg">
    </audio>

    <!-- Fullscreen Slider -->
    <div class="slider-container mt-10 rounded-xl shadow-xl">
  <div class="slide">
    <img src="a.png"/>
    <img src="b.png"/>
    <img src="c.png"/>
  </div>


    </div>
  </div>

  <script>
    function startCelebration() {
      document.getElementById('entry').style.display = 'none';
      document.getElementById('main').style.display = 'flex';
      runConfetti();
      startSlider();
      playMusic();
    }

    function runConfetti() {
      const duration = 5 * 1000;
      const animationEnd = Date.now() + duration;
      const defaults = { startVelocity: 30, spread: 360, ticks: 60, zIndex: 0 };

      function randomInRange(min, max) {
        return Math.random() * (max - min) + min;
      }

      const interval = setInterval(() => {
        const timeLeft = animationEnd - Date.now();

        if (timeLeft <= 0) {
          return clearInterval(interval);
        }

        const particleCount = 50 * (timeLeft / duration);
        confetti(Object.assign({}, defaults, {
          particleCount,
          origin: {
            x: randomInRange(0.1, 0.3),
            y: Math.random() - 0.2
          }
        }));
        confetti(Object.assign({}, defaults, {
          particleCount,
          origin: {
            x: randomInRange(0.7, 0.9),
            y: Math.random() - 0.2
          }
        }));
      }, 250);
    }

    function startSlider() {
      const slides = document.querySelectorAll('.slide');
      let currentIndex = 0;

      setInterval(() => {
        slides[currentIndex].classList.remove('active');
        currentIndex = (currentIndex + 1) % slides.length;
        slides[currentIndex].classList.add('active');
      }, 4000);
    }

    function playMusic() {
      const bgm = document.getElementById('bgm');
      bgm.play().catch((e) => {
        console.log("Audio play prevented, user interaction required.");
      });
    }
  </script>
</body>
</html>
